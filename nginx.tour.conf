# ============================================
# Tour/Mannschaftsfahrt Nginx Configuration
# ============================================
# Diese Datei wird vom gemeinsamen Nginx-Container geladen
# via include /etc/nginx/conf.d/*.conf

# HTTP-Redirect: Domain zur gemeinsamen Redirect-Liste hinzuf√ºgen
# (wird durch den gemeinsamen Nginx-Container gehandhabt)

# Production HTTPS Server
server {
    listen 443 ssl;
    http2 on;
    server_name tour.teamkasse-fcwo.de;

    ssl_certificate /etc/letsencrypt/live/tour.teamkasse-fcwo.de/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tour.teamkasse-fcwo.de/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    set $tour_prod "http://fcwo-mannschaftsfahrt-prod:3000";

    # Health check endpoint
    location /health {
        proxy_pass $tour_prod;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        access_log off;
    }

    # API routes (Nuxt server routes)
    location /api/ {
        proxy_pass $tour_prod;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # All other routes (frontend)
    location / {
        proxy_pass $tour_prod;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
