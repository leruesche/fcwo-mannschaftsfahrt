services:
  # PostgreSQL Database
  db:
    image: postgres:18-alpine
    container_name: fcwo-mannschaftsfahrt-db-prod
    restart: always
    environment:
      POSTGRES_DB: fcwo_mannschaftsfahrt
      POSTGRES_USER: fcwo_user
      POSTGRES_PASSWORD: fcwo_tour_prod_secure_2024
    volumes:
      - fcwo_postgres_prod_data:/var/lib/postgresql/data
    # No port exposed - only accessible within network
    networks:
      - lruesche-shared-network
    healthcheck:
      test: [CMD-SHELL, pg_isready -U fcwo_user -d fcwo_mannschaftsfahrt]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Nuxt Production Server
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    image: fcwo-mannschaftsfahrt-prod:latest
    container_name: fcwo-mannschaftsfahrt-prod
    restart: always
    # No port exposed - nginx handles routing via shared network
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://fcwo_user:fcwo_tour_prod_secure_2024@db:5432/fcwo_mannschaftsfahrt
    networks:
      - lruesche-shared-network
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: [CMD, wget, --no-verbose, --tries=1, --spider, 'http://localhost:3000/']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  fcwo_postgres_prod_data:

networks:
  lruesche-shared-network:
    external: true
