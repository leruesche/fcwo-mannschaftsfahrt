services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: fcwo-mannschaftsfahrt-db-prod
    restart: always
    environment:
      POSTGRES_DB: fcwo_mannschaftsfahrt
      POSTGRES_USER: fcwo_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
    volumes:
      - fcwo_postgres_prod_data:/var/lib/postgresql/data
    # No port exposed - only accessible within network
    networks:
      - fcwo-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U fcwo_user -d fcwo_mannschaftsfahrt']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Nuxt Production Server
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: fcwo-mannschaftsfahrt-app-prod
    restart: always
    ports:
      - '3000:3000'
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://fcwo_user:${POSTGRES_PASSWORD}@db:5432/fcwo_mannschaftsfahrt
    networks:
      - fcwo-network
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:3000/']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  fcwo_postgres_prod_data:

networks:
  fcwo-network:
    driver: bridge
